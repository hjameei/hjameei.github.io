{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills-section section">

  <details>
    <summary>
    <h2 class="section-title">
      <span class="fa-stack fa-xs">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
      </span>
      {{ skills.title }}
    </h2>
    </summary>

    <div class="skillset">

      {% for skillset in skills.toolset %}
      <div class="item">

        <h3 class="level-title">{{ skillset.category }}</h3>
        <br>

        {% for item in skillset.items %}
        <div class="details"> {{ item.item }} </div>
        {% endfor %}

      </div><!--//item-->
      {% endfor %}

    </div>
  </details>

</section><!--//skills-section-->
{% endif %}
